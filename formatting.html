<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>

<body>
    <b style="font-size: 500%;">This is bold text </b> <br>
    <i style="display: block; text-align: center;color: red;">This is italic</i>
    <p style="font-size: 300%;">2<sup>2</sup> = 4;</p>
    <p style="font-size: 300%;">H<sub>2</sub>o</p>
    <p><em style="color: orange;">this is semantic element, emphasized </em></p>
    <p><strong style="color: green;">this is important context and semantic i used strong </strong></p>
    <small>Lets make text smaller than normal size</small> <br>
    <p style="color: violet;">The new price is &nbsp; &nbsp; <del>5000</del> <ins>3500</ins> only</p>
    <p><mark>i am the only boss here.</mark></p>
</body>

</html>
